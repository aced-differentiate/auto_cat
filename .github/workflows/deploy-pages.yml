name: deploy-pages
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: |
          pip install mkdocs-material
          pip install mkdocstrings[python]>=0.18
          pip install -r requirements.txt
          pip install -e .
      - run: |
          mkdocs gh-deploy --force
